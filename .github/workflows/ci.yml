---
name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - release/*
      - non-release/*
  pull_request:
    branches:
      - main
      - dev
      - release/*
      - non-release/*

jobs:
  windows-build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        preset: [x64-debug, x64-release]

    steps:
      - name: install cmake & ninja
        uses: lukka/get-cmake@latest

      - name: install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=$(Get-Location)" >> $GITHUB_ENV

      - name: install conan
        run: |
          pip install conan

      - name: checkout
        uses: actions/checkout@v3

      - name: setup msvc
        uses: ilammy/msvc-dev-cmd@v1

      - name: run cmake
        uses: ./.github/workflows/ci-cmake
        with:
          preset: ${{ matrix.preset }}

  linux-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        preset: [linux-debug, linux-release]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install cmake & ninja
        uses: lukka/get-cmake@latest
        with:
          cmake-version: latest

      - name: install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          echo "VCPKG_ROOT=$(pwd)" >> $GITHUB_ENV
          cd ..

      - name: install conan
        run: |
          pip install conan

      - name: install gcc
        run: |
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y gcc-15
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-15 60
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-15 60

      - name: run cmake
        uses: ./.github/workflows/ci-cmake
        with:
          preset: ${{ matrix.preset }}

  macos-build:
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        preset: [macos-debug, macos-release]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install cmake & ninja
        uses: lukka/get-cmake@latest
        with:
          cmake-version: latest

      - name: install pipx
        run: |
          brew install pipx

      - name: install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          echo "VCPKG_ROOT=$(pwd)" >> $GITHUB_ENV
          cd ..

      - name: install conan
        run: |
          pipx install conan

      - name: install clang
        run: |
          brew install llvm@19
          echo PATH="/opt/homebrew/opt/llvm@19/bin:$PATH" >> $GITHUB_ENV
          brew link --overwrite llvm@19

      - name: run cmake
        uses: ./.github/workflows/ci-cmake
        with:
          preset: ${{ matrix.preset }}
