---
name: Windows

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: windows-latest
    matrix:
      preset: [x64-debug, x64-release]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=$(Get-Location)" >> $GITHUB_ENV
        id: vcpkg

      - name: install conan
        run: |
          choco install conan -y
          echo "CONAN_HOME=C:\ProgramData\chocolatey\lib\conan\tools\bin" >> $GITHUB_ENV
        id: conan

      - name: configure
        run: |
          cd ..
          cmake --preset ${{ matrix.preset }}

      - name: build
        run: cmake --build --preset ${{ matrix.preset }} -j4 --verbose

      - name: test
        run: |
          ctest --preset ${{ matrix.preset }} -j4 --verbose --output-on-failure
