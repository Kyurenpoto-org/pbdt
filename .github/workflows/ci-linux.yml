---
name: linux-ci

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - release/*
  pull_request:
    branches:
      - main
      - dev
      - release/*

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        preset: [linux-debug, linux-release]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install cmake & ninja
        uses: lukka/get-cmake@latest
        with:
          cmake-version: latest

      - name: install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          echo "VCPKG_ROOT=$(pwd)" >> $GITHUB_ENV
          cd ..
        id: vcpkg

      - name: install conan
        run: |
          pip install conan
        id: conan

      - name: install gcc
        run: |
          sudo apt update
          sudo apt install -y build-essential wget

          wget https://ftp.gnu.org/gnu/gcc/gcc-14.2.0/gcc-14.2.0.tar.gz
          tar -xzf gcc-14.2.0.tar.gz

          cd gcc-14.2.0
          ./contrib/download_prerequisites

          mkdir build
          cd build
          ../configure --enable-languages=c,c++ --disable-multilib
          make -j$(nproc)
          sudo make install

          cd ../..

      - name: check version of dependencies
        run: |
          cmake --version
          ninja --version
          vcpkg --version
          conan --version
          gcc --version

      - name: configure
        run: |
          cmake --preset ${{ matrix.preset }}

      - name: build
        run: cmake --build --preset ${{ matrix.preset }} -j4 --verbose

      - name: test
        run: |
          ctest --preset ${{ matrix.preset }} -j4 --verbose --output-on-failure
